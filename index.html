<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Inspired Website</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-placeholder">
      <img src="img/realpot.svg" alt="nike_logo">
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="menu-icon">
      <span class="menu-bar"></span>
      <span class="menu-bar"></span>
      <span class="menu-bar"></span>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Discover Your Potential</h1>
      <p>Explore the latest collection of sportswear designed to elevate your performance.</p>
      <a href="#" class="cta-btn">Shop Now</a>
    </div>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-item">
        <img src="img/1.png" alt="Shoe 1">
        <h3>Running Shoes</h3>
        <p>$120</p>
      </div>
      <div class="product-item">
        <div class="image-container">
          <img src="img/2.png" alt="Shoe 2">
          <canvas id="canvas"></canvas>
        </div>
        <h3>Basketball Shoes</h3>
        <p>$140</p>
      </div>
      
      <div class="product-item">
        <img src="img/1.png" alt="Shoe 3">
        <h3>Training Shoes</h3>
        <p>$130</p>
      </div>
    </div>
  </section>

</body>
<script src="js/canvas.js"></script>
</html>
